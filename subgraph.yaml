specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NativeGild
    network: rinkeby
    source:
      address: "0x3BD3580ffB5Ed01a64C02d1c47a9Ba92C2E5a3Ac"
      abi: NativeGild
      startBlock: 10370704
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Construction
        - Gild
        - Transfer
        - TransferBatch
        - TransferSingle
        - URI
        - Ungild
      abis:
        - name: NativeGild
          file: ./abis/NativeGild.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Construction(address,(string,string,string,uint256,uint256,address))
          handler: handleConstruction
        - event: Gild(address,uint256,uint256)
          handler: handleGild
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Ungild(address,uint256,uint256)
          handler: handleUngild
      file: ./src/mapping.ts
  - kind: ethereum
    name: ChainlinkTwoFeedPriceOracle
    network: rinkeby
    source:
      address: "0x88434e9Ff1ed1843043A6fF7986De731d8dcAc9d"
      abi: ChainlinkTwoFeedPriceOracle
      startBlock: 10370701
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ReferencePrice
      abis:
        - name: ChainlinkTwoFeedPriceOracle
          file: ./abis/ChainlinkTwoFeedPriceOracle.json
      eventHandlers:
        - event: Construction(address,(address,address))
          handler: handleConstruction
      blockHandlers:
        - handler: handleBlock
      file: ./src/chainlinkTwoFeedPriceOracle.ts
  - kind: ethereum
    name: ChainlinkFeedPriceOracle
    network: rinkeby
    source:
      address: "0xF89ff509F9DfF620C196c80AFFFa5D800446F181"
      abi: ChainlinkFeedPriceOracle
      startBlock: 10370703
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - GoldPrice
      abis:
        - name: ChainlinkFeedPriceOracle
          file: ./abis/ChainlinkFeedPriceOracle.json
      eventHandlers:
        - event: Construction(address,address)
          handler: handleConstruction
      file: ./src/chainlinkFeedPriceOracle.ts


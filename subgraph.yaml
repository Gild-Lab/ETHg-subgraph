specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NativeGild
    network: rinkeby
    source:
      address: "0x0bc5B59910Aa348C03d25C300F8BdeDAa3d98387"
      abi: NativeGild
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Construction
        - Gild
        - Transfer
        - TransferBatch
        - TransferSingle
        - URI
        - Ungild
      abis:
        - name: NativeGild
          file: ./abis/NativeGild.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Construction(address,(string,string,string,uint256,uint256,address))
          handler: handleConstruction
        - event: Gild(address,uint256,uint256)
          handler: handleGild
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Ungild(address,uint256,uint256)
          handler: handleUngild
      file: ./src/mapping.ts

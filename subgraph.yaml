specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NativeGild
    network: matic
    source:
      abi: NativeGild
      address: "0x69930337839d5278E7fDEBb1529d9b32357419Bc"
      startBlock: 29898416
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Construction
        - Deposit
        - Transfer
        - TransferBatch
        - TransferSingle
        - URI
        - Withdraw
      abis:
        - name: NativeGild
          file: ./abis/NativeGild.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Construction(address,(address,string,string,string,address))
          handler: handleConstruction
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
  - kind: ethereum
    name: TwoPriceOracle
    network: matic
    source:
      abi: TwoPriceOracle
      address: "0x52bc9566e47bbB4b938B7B9a8D4153462d8C4D8a"
      startBlock: 29898410
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ReferencePrice
        - Block
      abis:
        - name: TwoPriceOracle
          file: ./abis/TwoPriceOracle.json
      eventHandlers:
        - event: Construction(address,(address,address))
          handler: handleConstruction
      blockHandlers:
        - handler: handleBlock
      file: ./src/TwoPriceOracle.ts

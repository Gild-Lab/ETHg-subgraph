specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NativeGild
    network: rinkeby
    source:
      address: "0xc0288e5dCDDcA93774F596AA05eb670F099A6895"
      abi: NativeGild
      startBlock: 10309465
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Construction
        - Gild
        - Transfer
        - TransferBatch
        - TransferSingle
        - URI
        - Ungild
      abis:
        - name: NativeGild
          file: NativeGild\abis\NativeGild.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Construction(address,(string,string,string,uint256,uint256,address))
          handler: handleConstruction
        - event: Gild(address,uint256,uint256)
          handler: handleGild
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Ungild(address,uint256,uint256)
          handler: handleUngild
      file: NativeGild\NativeGild.wasm
  - kind: ethereum
    name: ChainlinkTwoFeedPriceOracle
    network: rinkeby
    source:
      address: "0xBe40864C4B091A1f81bd29F82D20730FcC1fFbF3"
      abi: ChainlinkTwoFeedPriceOracle
      startBlock: 10309464
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ReferencePrice
      abis:
        - name: ChainlinkTwoFeedPriceOracle
          file: ChainlinkTwoFeedPriceOracle\abis\ChainlinkTwoFeedPriceOracle.json
      eventHandlers:
        - event: Construction(address,(address,address))
          handler: handleConstruction
      file: ChainlinkTwoFeedPriceOracle\ChainlinkTwoFeedPriceOracle.wasm
  - kind: ethereum
    name: ChainlinkFeedPriceOracle
    network: rinkeby
    source:
      address: "0x21F8E41B546C06f39e88f959B379dBCC79582317"
      abi: ChainlinkFeedPriceOracle
      startBlock: 10333021
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - GoldPrice
      abis:
        - name: ChainlinkFeedPriceOracle
          file: ChainlinkFeedPriceOracle\abis\ChainlinkFeedPriceOracle.json
      eventHandlers:
        - event: Construction(address,address)
          handler: handleConstruction
      file: ChainlinkFeedPriceOracle\ChainlinkFeedPriceOracle.wasm

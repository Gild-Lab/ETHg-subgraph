specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NativeGild
    network: rinkeby
    source:
      abi: NativeGild
      address: "0xEf6a1d20AF88Cc346E150649999161aD1D96F1Ac"
      startBlock: 10821703
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Construction
        - Deposit
        - Transfer
        - TransferBatch
        - TransferSingle
        - URI
        - Withdraw
      abis:
        - name: NativeGild
          file: NativeGild\abis\NativeGild.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Construction(address,(address,string,string,string,address))
          handler: handleConstruction
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: NativeGild\NativeGild.wasm
  - kind: ethereum
    name: ChainlinkTwoFeedPriceOracle
    network: rinkeby
    source:
      abi: ChainlinkTwoFeedPriceOracle
      address: "0x7f8Ff65Bf66E2c46Ba083CF9516553F9591c6F02"
      startBlock: 10821701
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ReferencePrice
        - Block
      abis:
        - name: ChainlinkTwoFeedPriceOracle
          file: ChainlinkTwoFeedPriceOracle\abis\ChainlinkTwoFeedPriceOracle.json
      eventHandlers:
        - event: Construction(address,(address,address))
          handler: handleConstruction
      blockHandlers:
        - handler: handleBlock
      file: ChainlinkTwoFeedPriceOracle\ChainlinkTwoFeedPriceOracle.wasm

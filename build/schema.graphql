type Gild @entity {
  id: ID!
  sender: Bytes!
  price: BigInt!
  amount: BigInt!
}

type Ungild @entity {
  id: ID!
  sender: Bytes!
  price: BigInt!
  amount: BigInt!
}

type Construction @entity{
  id: ID!
  sender: Bytes!
  name: String
  symbol: String
  uri: String
  erc20OverburnNumerator:BigInt
  erc20OverburnDenominator: BigInt
  priceOracle: Bytes
}

type GoldPrice @entity{
  id: ID!
  value: BigInt!
}

type ReferencePrice @entity{
  id: ID!
  value: BigInt!
}